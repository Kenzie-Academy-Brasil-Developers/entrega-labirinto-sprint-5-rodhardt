<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Labirinto</title>
</head>
<body>
    
    <header><h1>Labirinto</h1></header>

    <main>

        <section class="main-game">

            <h2></h2>
            <button id="startBtn">Start / Reset</button>
            <div class="map" id="map"></div>
            
        </section>

        <section class="info">

            <h3>Nível</h3>
            <p id="levelDisplay">1</p>
            <h3>Movimentos</h3>
            <p id="moveNumber">0</p>
            <h3>Tempo</h3>
            <p id="chronometerDisplay">00:00</p>
        </section>

    </main>

    <div class="message hidden" id="winningMessage">
        
        <div class="message-container">
            <p>Parabéns, você chegou ao final!</p>
            <button id="restartBtn">Recomeçar</button>
        </div>
        
    </div>

    <div class="chat">

        <div class="random-message hidden" id="firstMessage">Será que você consegue?</div>
        <div class="random-message hidden" id="secondMessage">Corre maluco!</div>
        <div class="random-message hidden" id="thirdMessage">Nem a pau!</div>

    </div>

    <footer></footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
